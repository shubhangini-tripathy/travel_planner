{% extends 'base.html' %} {% block content %}
<h1>Travel Plan:</h1>
<table class="table table-striped">
  <tr>
    <th>Destination</th>
    <th>Start Date</th>
    <th>End Date</th>
  </tr>

  {% for travel in object_list %}
  <tr>

    <td>
      <a href="{% url 'travel_detail' travel.pk %}">{{travel.destination}}</a>
    </td>
    <td>{{travel.start_date}}</td>
    <td>{{travel.end_date}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock content %}
